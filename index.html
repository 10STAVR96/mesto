<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личная галерея фотографий</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>

    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар Жак-Ив Кусто">
          <div class="profile__description">
            <div class="profile__name">
              <h2 class="profile__author">Жак-Ив Кусто</h2>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit"></button>
          </div>
        </div>
        <button class="profile__add"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info">
            <p class="elements__name">Карачаевск</p>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__info">
            <p class="elements__name">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__info">
            <p class="elements__name">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__info">
            <p class="elements__name">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__info">
            <p class="elements__name">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__info">
            <p class="elements__name">Карачаевск</p>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>

      <div class="popup">
        <form class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__author" type="text" name="author" value="Жак-Ив Кусто">
          <input class="popup__status" type="text" name="status" value="Исследователь океана">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
